<md-tab-group>
    <md-tab label="הוצאות/הכנסות">
        <div class="col-md-12 text-left sum" [ngClass]="{'red': sum < 0}">{{sum}}</div>
        <div *ngFor="let record of records" class="col-md-12">
            <app-card
                [avatar]="record.avatar"
                [name]="record.name"
                [value]="record.value"
            ></app-card>
        </div>
        <button md-fab (click)="openAddRecordDialog()" class="add-button button-regular"><md-icon>add</md-icon></button>
    </md-tab>
    <md-tab label="סיכום תנודות חודשי">
        <div class="col-md-12" *ngFor="let summery of summeryResult">
            <app-summery-charts-cards
                [date]="summery.date"
                [sumPositive]="summery.sumPositive"
                [sumNegative]="summery.sumNegative"
                [sum]="summery.sum"
                [actionCount]="summery.actionCount"
            ></app-summery-charts-cards>
        </div>
    </md-tab>
    <md-tab label="גרפים"><app-balance-line-chart></app-balance-line-chart></md-tab>
</md-tab-group>
